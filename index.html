<!DOCTYPE html>
<html>
    <head>
        <title>Interval Clock</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="timer">25:00</div>
            <div id="pause-and-stop">
                <button id="start-button">Start</button>
                <button id="pause-button">Pause</button>
            </div>
            <div id="countdown">
                <div id="work">
                    <button id="work-increase" class="btn">+</button>
                    <div><span id="work-timer">25</span></div>
                    <button id="work-decrease" class="btn">-</button>
                </div></div>
                <div id="break">
                    <button id="break-increase" class="btn">+</button>
                    <div><span id="break-timer">5</span></div>
                    <button id="break-decrease" class="btn">-</button>
                </div>
            </div>
            <div id="reset">
                <button id="reset-btn" class="btn">Reset</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
